<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <svg id="drawBox" xmlns="http://www.w3.org/2000/svg" height="100%" width="100%">
        <defs id="gradientDefs">
            <linearGradient id="grad1">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad2">
                <stop offset="0%" style="stop-color:rgb(255,0,255);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(0, 0, 255);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad3">
                <stop offset="0%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
            </linearGradient>
        </defs>

        <polygon class="triangle" id="preMadeTriangle1"
        data-xdir="1 1.4 1.2" data-ydir="1 1.7 1.2"
        fill="url(#grad1)"
        points="35,10 10,60 60,60"  />

        <polygon class="triangle greenFill" id="preMadeTriangle2"
        fill="url(#grad2)"
        data-xdir="1 1.1 1.5" data-ydir="1 1.1 1.8"
        points="35,10 10,60 60,60"  />

        <polygon class="triangle blueFill" id="preMadeTriangle3"
        fill="url(#grad3)"
        data-xdir="1.3 1.1 1.2" data-ydir="1.6 1.1 1.2"
        points="35,10 10,60 60,60"  />
    </svg> 
</body>
</html>
